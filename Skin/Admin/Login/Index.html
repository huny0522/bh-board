<script>
	jQuery(function($){
		$(document).ready(function(){
			var mid = common.getCookie('adminMid');
			if(mid != ''){
				$('input[name=mid]').val(mid);
				$('#RemberIDBtn').addClass('active');
				$('input[name=pwd]').focus();
			}else $('input[name=mid]').focus();


			if(jQuery.trim($('input[name=email1]').val()) == '') $('input[name=email1]').focus();
			else $('input[name=pwd]').focus();
		});

		$(document).on('submit', '#LoginFrm', function(e){
			var res = common.valCHeck(this);
			if(!res) e.preventDefault();

			var mid = $('input[name=mid]');
			var pwd = $('input[name=pwd]');

			if($('#RemberIDBtn').hasClass('active')){
				common.setCookie('adminMid', $('input[name=mid]').val(), 9999);
			}else{
				common.setCookie('adminMid', '1',0);
			}
		});

		$(document).on('click', '#RemberIDBtn', function(e){
			e.preventDefault();
			$(this).toggleClass('active');
		});
	});
</script>
